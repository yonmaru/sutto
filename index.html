<script>
$(function(){

var floatingHeader = $("#floatingHeader");
var fadeInID = $("#hiwa");

$(document).ready(function(){
	funcScrollToglle(floatingHeader,fadeInID);
});

/*****************************************************************/
	function funcScrollToglle(){
		$(window).scroll(function(){
            var fadeInPosition = fadeInID.offset().top;
			var headerPosition = floatingHeader.offset().top;
			var scrollTop = $(window).scrollTop();
			if(fadeInPosition <= headerPosition){
				floatingHeader.fadeIn();
			}else if( fadeInPosition >= headerPosition){
				floatingHeader.fadeOut();
			}
		});
	};
/***********************************************************************/
});

//画像切り替え
$(function() {
  // 置換の対象とするclass属性。
  var $elem = $('.wrapper img');
  // 置換の対象とするsrc属性の末尾の文字列。
  var sp = '_sp.';
  var pc = '_pc.';
  // 画像を切り替えるウィンドウサイズ。
  var replaceWidth = 1025;

  function imageSwitch() {
    // ウィンドウサイズを取得する。
    var windowWidth = parseInt($(window).width());

    // ページ内にあるすべての`.js-image-switch`に適応される。
    $elem.each(function() {
      var $this = $(this);
      // ウィンドウサイズが1025px以上であれば_spを_pcに置換する。
      if(windowWidth >= replaceWidth) {
        $this.attr('src', $this.attr('src').replace(sp, pc));

      // ウィンドウサイズが1025px未満であれば_pcを_spに置換する。
      } else {
        $this.attr('src', $this.attr('src').replace(pc, sp));
      }
    });
  }
  imageSwitch();

  // 動的なリサイズは操作後0.2秒経ってから処理を実行する。
  var resizeTimer;
  $(window).on('resize', function() {
    clearTimeout(resizeTimer);
    resizeTimer = setTimeout(function() {
      imageSwitch();
    }, 100);
  });
    
});
    
(function(window, $){
	$(window).on("load",function(){
		$('iframe.autoHeight').each(function(){
			var D = $(this).get(0).contentWindow.document;
			var innerHeight = Math.max(
				D.body.scrollHeight, D.documentElement.scrollHeight,
				D.body.offsetHeight, D.documentElement.offsetHeight,
				D.body.clientHeight, D.documentElement.clientHeight
				);
			$(this).removeAttr("height").css('height', innerHeight + 'px');
		});
	});
})(window, jQuery);
    
</script>
